<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        font-size: 40px;
    }
    h1{
       
        color: blueviolet;
    }
    #p1{
       
        color: green;
        margin-left: 20px;
    }
    .cls1{
        color: red;
        margin-left: 40px;
    }
    div.cls2{
        margin-left: 60px;
        color: rgb(55, 0, 255);
    }
    div p{
        font-weight: 10px;
    }

   
</style>
<body>
    <h1>This is tag selector</h1>
    <p id="p1">This is id selector</p>
    <h1 class="cls1 cls2">This is class selector</h1>
    <div class="cls2">
        <p>This is div selector</p>
    </div>
</body>
</html>
