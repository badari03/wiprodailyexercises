<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="">
        <div><label for="RollNo: ">RollNo: <input type="text" ></label></div>
        <div></div><label for="Student Name: ">Student Name: <input type="text" placeholder="FirstName"><input type="text" placeholder="LastName"></label></div>
        <div></div><label for="Father Name: ">Father Name: <input type="text"></label></div>
        <div></div><label for="Date Of Birth">Date Of Birth<input type="number" placeholder="dd" min="0" max="31"><input type="number" placeholder="mm" min="1" max="12"><input type="number" placeholder="yy" min="0"></label></div>
        <div></div><label for="PhoneNumber">PhoneNumber<input placeholder="+91"><input type="number"></label></div>
        <div></div><label for="Email">Email<input type="text"></label></div>
        <div></div><label for="password">password<input type="text"></label></div>
        <div></div><label for="Gender">Gender<label><input type="radio" name="gender" value="male"> Male</label><label><input type="radio" name="gender" value="female"> Female</label></label></div><br>
        <label for="Dept">Department : CSE<input type="checkbox">ECE<input type="checkbox">EEE <input type="checkbox" ></label><br>
        <label for="course">Courses</label>
        <select name="course" id="course">
            <option value="">Select</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="Civil">Civil</option>
            <option value="Mech">Mech</option>
        </select><br>
        <label for="photo">Student Photo<input type="file" id="photo" name="photo"></label><br>
        <label for="city">City<input type="text" id="city" name="city"></label><br>
        <label for="address">Address<textarea id="address" name="address" rows="3"></textarea></label><br>
    

    <button type="submit">Register</button>

    

    

    </form>
</body>
</html>
