<div class="food-container">
  <div class="food-card" *ngFor="let food of foods">
    <img [src]="food.image" [alt]="food.name" class="food-image" />

    <h3>{{ food.name }}</h3>
    <p>{{ food.description }}</p>
    <p><strong>Price:</strong> â‚¹{{ food.price }}</p>

    <div class="actions">
      <button (click)="buyFood(food)">Buy</button>
      <button (click)="orderFood(food)">Order</button>
      <button (click)="deleteFood(food.id)">Delete</button>
    </div>
  </div>
</div>
