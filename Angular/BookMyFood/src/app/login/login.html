<form (ngSubmit)="onLogin()">
  <h3 class="text-center">Login</h3>

  <div class="row1">
    <input type="text" 
           placeholder="UserName" 
           [(ngModel)]="email" 
           name="email"> 
  </div>

  <div class="row1">
    <input type="password" 
           placeholder="PassWord" 
           [(ngModel)]="passWord" 
           name="passWord">
  </div>

  <div class="row1">
    <button class="btn btn-primary">Login</button>
  </div>

  <div class="row2">
    <a href="Forget">Forget</a>
  </div>
</form>
