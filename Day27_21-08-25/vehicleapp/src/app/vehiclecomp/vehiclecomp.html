<div class="container mt-3">
  <h2>Vehicle List</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Fuel Type</th>
        <th>Price ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vehicles">
        <td>{{ v.make }}</td>
        <td>{{ v.model }}</td>
        <td>{{ v.fuelType }}</td>
        <td>{{ v.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
